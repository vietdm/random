<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="shortcut icon" href="images/logo.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="header">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo" width="40px">
        </div>
        <div class="menu">
            <a href="/quan-ly-khach-hang.html">Quản lý khách hàng</a>
        </div>
    </div>
    <div id="contents">
        <div class="area-random">
            <div class="random">
                <div class="random-show d-flex justify-content-center align-item-center">
                    Ai may mắn
                </div>
                <div class="triangle"></div>
            </div>
            <div class="mt-4">
                <button id="start-random" class="btn btn-success">Bắt đầu</button>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <table class="table table-center" id="table-list-customer">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Mã KH</th>
                    <th>Tên KH</th>
                    <th>SDT</th>
                </tr>
            </thead>
            <tbody>
                <td colspan="4">Không có khách hàng nào</td>
            </tbody>
        </table>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/store.min.js"></script>
    <script src="js/fire.js"></script>
    <script src="js/random-control.js"></script>
    <script src="js/customer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
